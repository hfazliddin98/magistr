{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jo'natish</title>

  <!-- LINKS -->
  <link rel="stylesheet" href="{% static '/fayl.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

  

  <div class="sending-wrapper">
    <form class="sending" enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      <h2 class="sending-heading">Minimum uchun hujjatlar</h2>
  
      <div class="sending-fields">
        <div class="d-flex">
          <input class="form-control" type="text" name="ism" placeholder="Ismingiz" aria-label="Name" required>
          <input class="form-control ms-2" type="text" name="familya" placeholder="Familiyangiz" aria-label="Last Name" required>
        </div>
  
        <div class="select">
          <p>Fanning nomi:</p>
          <select class="form-select" name="fan" id="fan">
            <option class="select-option" value="fan0" selected>-- Fanni tanlang --</option>
            <option class="select-option" value="fan1">O'zbek tili</option>
            <option class="select-option" value="fan2">Til nazariyasi. Amaliy va kompyuter lingvistikasi</option>
            <option class="select-option" value="fan3">Pedagogika nazariyasi. Pedagogik ta'limotlar tarixi</option>
            <option class="select-option" value="fan4">Ta'lim va tarbiya nazariyasi va metodikasi</option>
            <option class="select-option" value="fan5">Chet tili (Ingliz tili)</option>
          </select>
        </div>
  
        <div class="mb-3">
          <label class="form-label" for="myFile1">1. Passport nusxasi(.jpg)</label>
          <input class="form-control" type="file" id="myFile1" accept="image/*" name="pasport" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="myFile2">2. Diplomlar(pdf)</label>
          <input class="form-control" type="file" id="myFile2" name="diplom" multiple required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="myFile3">3. Ariza</label>
          <input class="form-control" type="file" id="myFile3" name="ariza" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="myFile4">4. Ma'lumotnoma(объективка)</label>
          <input class="form-control" type="file" id="myFile4" name="malumotnoma" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="myFile5">5. Minimum anketasi</label>
          <input class="form-control" type="file" id="myFile5" name="anketa" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="myFile6">6. Kengash ko'chirmasi</label>
          <input class="form-control" type="file" id="myFile6" name="kochirma" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="myFile7">7. Yo'llanma xat</label>
          <input class="form-control" type="file" id="myFile7" name="yollanma" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="myFile8">8. Ilmiy ishlar ro'yxati</label>
          <input class="form-control" type="file" id="myFile8" name="royhat" required>
        </div>
      </div>
      
  
      <button class="button btn_uy w-100" type="submit">Yuborish</button>
  
    </form>
  </div> 


  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

  
</body>
</html>
